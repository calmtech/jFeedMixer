<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Demo jFeedMixer</title>
		<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="jquery.jfeedmixer.js"></script>
		<script type="text/javascript">
		$(function() {
			$('#feeds').jFeedMixer({
				feeds: [
					'http://seisho-ah.com/news/feed',
					'http://www.green-ah.nara.jp/news/feed',
					'http://www.dining-tsubaki.jp/news/feed',
					'http://www.saitohome.co.jp/wp/works/feed',
					'http://www.saitohome.co.jp/wp/feed'
					'http://blog.connacht.jp/?mode=rss',
					'http://shop.connacht.jp/?mode=rss'
				],
				countPerFeed: 5, // 1サイトあたりの記事取得件数
				countLimit: 20, // 全体での記事表示件数
				beforeFeeds: '<ul class="feed">',
				afterFeeds: '</ul>',
				nocache: false,
				pathToFeeder: '/app',
				feedFormat: 'feed.jfm.html',
				dateFormat: 'yyyy-mm-dd',
				categorySeparator: ' | ',
				pathToFeeder: '/app',
				titleLength: 20, // タイトルの文字数制限
				contentLength: 80 // 本文の文字数制限
			});
		});
		</script>
	</head>
	<body>
		<div id="feeds">フィード取得中です</div>
	</body>
</html>
